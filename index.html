<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>FizzBuzz - Norbertus Dewa Rucci</title>
  </head>
  <body>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    <div class="m-4">

      <h1>Ini FizzBuzz Maszzehh</h1>

      <div class="input-group mb-3">
        <span class="input-group-text">Type a number</span>
        <input id="number" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        <span id="clear" class="input-group-text">X</span>
      </div>
  
      <div class="d-grid gap-2">
        <button id="button" class="btn btn-primary" type="button">Click Here</button>
      </div>

      <div id="result" class="mt-4"></div>
    
    </div>
    
    

    <script type="text/javascript">
      const number = document.getElementById('number');
      const button = document.getElementById('button');
      const result = document.getElementById('result');
      const clear = document.getElementById('clear');

      clear.addEventListener('click', (e) => {
        e.preventDefault();
        number.value = '';
      });

      button.addEventListener('click', (e) => {
        e.preventDefault();
        const inputNumber = number.value;
        console.log(inputNumber);
        
        result.innerHTML += `<p> ${fizzBuzzCalculation(inputNumber)} </p>`
      });

      const fizzBuzzCalculation = (number) => {
        let response = '';
        if (number <= 0) response = 'Invalid Input';
        else {
          if (number % 3 === 0 || number % 5 === 0){
            if (number % 3 === 0) response += 'Fizz';
            if (number % 5 === 0) response += 'Buzz';
            response += '!';
          }
          else response += number
        }
        return response;
      }




    </script>

  </body>
</html>
