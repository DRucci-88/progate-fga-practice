<body>

  <div class="m-4">
    <h1>Pokemon</h1>

    <div class="d-grid gap-2 mb-4">
      <button id="button" class="btn btn-primary" type="button">Get Pokemons</button>
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4">
      <!-- <div class="col">
          <div class="card">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
            </div>
          </div>
        </div> -->
      <div id="results"></div>
    </div>

    <script type="text/javascript">
      const button = document.getElementById('button');
      const results = document.getElementById('results');

      // Fetch Pokemons
      button.addEventListener('click', async (e) => {
        // const dataPokemon = await fetchData("https://pokeapi.co/api/v2/pokemon?limit=30");
        fetch("https://pokeapi.co/api/v2/pokemon?limit=30", {
            method: 'GET'
          })
          .then(response => response.json())
          .then(data => {
            // console.log(data.results);
            data.results.map(async (result) => {
              // console.log(result);
              await fetch(result.url, {
                  method: 'GET'
                })
                .then(response => response.json())
                .then(data => {
                  // console.log(data);
                  const {
                    id,
                    name,
                    sprites,
                    types
                  } = data;
                  // console.log(id, name, sprites, types);
                  const sprite = sprites['front_default'];
                  const type = types[0]['type']['name'];

                  results.innerHTML += `
                    <div class="col">
                      <div class="card">
                        <img src="${sprite}" class="card-img-top" alt="${name}">
                        <div class="card-body">
                          <h5 class="card-title">${name}</h5>
                          <p class="card-text">${type}</p>
                        </div>
                      </div>
                    </div>
                    `;
                });
            });
          });
      });
    </script>

  </div>
</body>

</html>
